<html>
    <title>Channel information</title>
    
    <body>
        <p style="font-family:arial">${info}</p>
        <table>
#foreach ($channel in $channels)##
            <tr>
        <td width="130px">
            <p style="font-size:80%;font-family:arial"><b>${channel.id}</b></p>
            <p style="font-size:80%;font-family:arial"><a href="../${channel.file}">${channel.file}</a></p>
            <p style="font-size:80%;background-color:${channel.ion_color};"><b>Ion: ${channel.species}</b></p>
            <p style="font-size:80%;font-family:arial">${channel.expression}</p><br/>
            <p style="font-size:80%;font-family:arial">${channel.notes}</p><br/>
        </td>
        <td>
        <a href="${channel.id}.inf.png"><img alt="${channel.id} steady state" src="${channel.id}.inf.png" height="300"/></a>
        </td>
        <td>
        <a href="${channel.id}.tau.png"><img alt="${channel.id} time course" src="${channel.id}.tau.png" height="300"/></a>
        </td>
        </tr>
#end##   
        </table>
    </body>

</html>
